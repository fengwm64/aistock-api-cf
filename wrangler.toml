name = 'aistock-extapi'
main = "src/index.ts"
compatibility_date = "2026-01-08"
compatibility_flags = ["nodejs_compat"]

# 为了打包文档等非代码文件，开启以下选项
find_additional_modules = true
base_dir = "."
preserve_file_names = true

[[rules]]
type = "Text"
globs = ["README.md"]
fallthrough = true

[vars]
# 微信公众号 AppID
WECHAT_APPID = "wx61330ef0702949b8"
# 前端首页地址（登录成功后跳转）
FRONTEND_URL = "https://aistocklink.cn"
COOKIE_DOMAIN = "aistocklink.cn"
CORS_ALLOW_ORIGIN = "https://aistocklink.cn"

# 大模型评价接口地址
OPENAI_API_BASE_URL = "https://gen.pollinations.ai/v1/chat/completions"
EVA_MODEL = "openai-large"
OCR_MODEL = "openai"

# 定时任务相关设置
CRON_HOT_TOPN = "8"
CRON_ANALYSIS_CONCURRENCY = "2"

# 敏感信息请通过 wrangler secret put 设置:
#   wrangler secret put WECHAT_SECRET
#   wrangler secret put JWT_SECRET
#   wrangler secret put OPENAI_API_KEY

# KV Namespace binding
[[kv_namespaces]]
binding = "KV" 
id = "2e22a1ea7d91471e8476969f8e89ccab"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "aistock"
database_id = "f6efa1f1-4414-491c-a5d6-809fb1adfb8d" # 运行 wrangler d1 create aistock 后填入

[triggers]
crons = [
  "*/30 * * * *",
  "*/5 * * * *",
  "30 1 * * 1-5", # UTC -> 北京时间 09:30
  "0 5 * * 1-5",  # UTC -> 北京时间 13:00
  "0 7 * * 1-5"   # UTC -> 北京时间 15:00
]

[[routes]]
pattern = "extapi.aistocklink.cn"
custom_domain = true

[observability]
[observability.logs]
enabled = true
invocation_logs = true

[observability.traces]
enabled = true

[placement]
mode = "smart"
